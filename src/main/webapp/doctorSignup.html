<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter Doctor Details</h1>
        <fieldset style="width:350px; color:purple">
    
    <form action="doctorsignup" method="post">
        <table style="background-color:pink">
            <tr>
                <th><label for="name">Name:</label></th>
                <th><input type="text" name="name" id="name"></th>
            </tr>
            <tr>
                <th><label for="mobile">Mobile:</label></th>
                <th><input type="tel" pattern="{0-9}[10]" name="mobile" id="mobile"></th>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <th><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <th><input type="password" name="password" id="password"></th>
            </tr>
            <tr>
                <th><label for="dob">DOB:</label></th>
                <th><input type="date" name="dob" id="dob"></th>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                 <th><input type="radio" name="gender" id="gender" value="Male">Male
                    <input type="radio" name="gender" id="gender" value="Female">Female
                    <input type="radio" name="gender" id="gender" value="Other">Other</th>
               
            <tr>
                <th><label for="qualification">Qualification:</label></th>
                <th><input type="text" name="qualification" id="qualification"></th>
            </tr>
            <tr>
                <th><label for="specialization">Specialization:</label></th>
                <th><input type="text" name="specialization" id="specialization"></th>
            </tr>
            <tr>
                <th>
                    <button type="reset">Cancel</button>
                    <button>Submit</button>
                </th>
            </tr>
        </table>
  

    </form>
    </fieldset>
    
</body>
</html>
