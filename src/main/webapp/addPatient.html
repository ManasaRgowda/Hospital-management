<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="addPatient" method="post" enctype="multipart/form-data">
        <table style="background-color:orange">
            <tr>
                <th><label for="name">Name:</label></th>
                <th><input type="text" name="name" id="name"></th>
            </tr>
            <tr>
                <th><label for="mobile">Mobile:</label></th>
                <th><input type="tel" pattern="{0-9}[10]" name="mobile" id="mobile"></th>
            </tr>
            <tr>
                <th><label for="dob">DOB:</label></th>
                <th><input type="date" name="dob" id="dob"></th>
            </tr>
            
            <tr>
                <th><label for="picture">Picture:</label></th>
                <th><input type="file" name="picture" id="picture"></th>
            </tr>        
            <tr>
                <th>
                    <button type="reset">Cancel</button></th>
                 <th>
                    <button>Add</button>
                </th>
                </tr>   
</table>
</form>

</body>
</html>
