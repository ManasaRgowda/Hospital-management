<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>forget password</title>
</head>
<body>
<h1>Enter below Details</h1>
    
    <fieldset style="width:350px; color:purple">
    
    <form action="forgotpassword" method="post">
        <table style="background-color:yellow">
          <tr>
                <th><label for="id"> Enter Id:</label></th>
                <th><input type="id" name="id" id="id"></th>
            </tr>
            <tr>
                <th><label for="name"> Enter Name:</label></th>
                <th><input type="text" name="name" id="name"></th>
            </tr>
            <tr>
                <th><label for="mobile"> Enter Mobile:</label></th>
                <th><input type="tel" pattern="{0-9}[10]" name="mobile" id="mobile"></th>
            </tr>
            <tr>
                <th><label for="email">Enter Email:</label></th>
                <th><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <th><label for="dob">Enter DOB:</label></th>
                <th><input type="date" name="dob" id="dob"></th>
            </tr>
            <tr>
                <th><label for="password">Enter new Password:</label></th>
                <th><input type="password" name="password" id="password"></th>
            </tr>
              <tr>
                <th>
                    <button type="reset">Cancel</button></th>
                 <th>
                    <button>Reset Password</button>
                </th>
                </tr>            
        </table>
    </form>
    <br>
    <a href="login1.html"> <button>Back</button></a>
</fieldset>

</body>
</html>
